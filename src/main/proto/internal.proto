syntax = "proto3";

package cz.datadriven.beam.transaction.proto;

import "server.proto";

message Internal {

  message KeyValue {
    string key = 1;
    double value = 2;
    uint64 seqId = 3;
  }

  string transactionId = 1;
  uint64 seqId = 2;
  repeated KeyValue keyValue = 3;
  Request request = 4;
  
  // status, if already assigned
  uint32 status = 5;

}
